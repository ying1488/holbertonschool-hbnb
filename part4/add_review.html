<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-white text-gray-900">
    <header class="flex justify-between items-center px-10 py-5">
    <div class="flex items-center space-x-2">
      <div class="w-5 h-5 border border-black"></div>
      <span class="text-xl">UnEarthly</span>
    </div>
    <button class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
      Login
    </button>
    </header>
    <main>
            <div class="flex item-center justify-center">
    <section id="add-review" class="max-w-6xl mx-auto p-6 mt-12">
        <h2 class="text-2xl font-normal mb-6">Add a Review</h2>
            <form id="review-form" class="space-y-4 max-w-lg">
              <label for="place-select" class="block text-sm font-medium text-gray-700">Select Place:</label>
              <select id="place-select" name="place-select" required
                      class="w-full border border-gray-300 rounded-md p-3 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition">
                <option value="" disabled selected>Select a place</option>
                <!-- Options will be dynamically inserted here -->
              </select>
              <select id="place-rating" name="place-rating" required
                      class="w-full border border-gray-300 rounded-md p-3 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <!-- Options will be dynamically inserted here -->
              </select>

              <label for="text" class="block text-sm font-medium text-gray-700 mt-4">Review:</label>
              <textarea id="text" name="text" required
                  class="w-full border border-gray-300 rounded-md p-3 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition resize-none"
                  rows="4"
                  placeholder="Write your review here..."></textarea>
              <button type="submit" class="rounded-md border-2 border-black px-4 py-2 text-black hover:bg-gray-100 transition">Submit</button>
            </form>

            <div id="reviews-list" class="mt-6 space-y-4">
            </div>
        </section>
     </div>
    </main>
     <script src="script.js"></script>
</body>
</html>
