<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unearthly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Playfair Display', serif; }
    .hero-title { border: 1px solid #b285ff; }
  </style>
</head>
<body class="bg-white text-gray-900">
<main>
  <header class="flex justify-between items-center px-10 py-5">
    <div class="flex items-center space-x-2">
      <div class="w-5 h-5 border border-black"></div>
      <span class="text-xl">Unearthly</span>
    </div>
    <button class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
      Login
    </button>
  </header>

  <!-- Hero Section -->
  <section class="text-center my-12">
    <h1 class="hero-title inline-flex items-center text-[4.5rem] font-normal px-6 py-4 rounded">
      Where to 
      <svg class="w-16 h-6 ml-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 20">
        <line x1="0" y1="10" x2="45" y2="10" stroke="black" stroke-width="2"/>
        <path d="M45 5 L55 10 L45 15" fill="none" stroke="black" stroke-width="2"/>
      </svg>
    </h1>
  </section>

  <!-- Gallery -->
   <!-- for each img looking to add a link to the place page -->
  <section id="places-list" class="flex justify-center flex-wrap gap-4 px-6 pb-10">
    <img src="/holbertonschool-hbnb/part4/img/Bay.jpg" alt="Bay" class="w-[250px] h-[350px] object-cover rounded hover:scale-105 hover:shadow-lg transition">
    <img src="/holbertonschool-hbnb/part4/img/hill.jpg" alt="Hill" class="w-[250px] h-[350px] object-cover rounded hover:scale-105 hover:shadow-lg transition">
    <img src="/holbertonschool-hbnb/part4/img/mountain.jpg" alt="Mountains" class="w-[250px] h-[350px] object-cover rounded hover:scale-105 hover:shadow-lg transition">
    <img src="/holbertonschool-hbnb/part4/img/Cabin.jpg" alt="Cabin" class="w-[250px] h-[350px] object-cover rounded hover:scale-105 hover:shadow-lg transition">
  </section>

  <section id="filter">
    <label for="price-filter">Max Price:</label>
    <select id="price-filter">
        <!-- Options will be populated dynamically -->
    </select>
  </section>
        
</main>

        
</body>
</html>
