<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnEarthly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Playfair Display', serif; }
  </style>
</head>
    

<body class="bg-white text-gray-900">
    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-5">
    <div class="flex items-center space-x-2">
      <div class="w-5 h-5 border border-black"></div>
      <span class="text-xl">UnEarthly</span>
    </div>
    <button class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
      Login
    </button>
    </header>

    <main>
    <div class="flex item-center justify-center">
 <!-- Title of the page -->
        <section class="text-center my-12">
    <h1 class="hero-title inline-flex items-center text-[4.5rem] font-normal px-6 py-4 rounded">
    Let's get started 
    </h1>
    </section>
     </div>
   

    <!-- Log in form  -->
    <div class="flex item-center justify-center">
    <section class="flex justify-between items-center px-10 py-5">
       <form id="login-form" class="space-y-4 w-full max-w-md">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" name="email" required
              class="mt-1 block w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email" />
      </div>

   
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" name="password" required
              class="mt-1 block w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password" />
      </div>

      <div class="flex justify-between items-center pt-5">
        <button id="login" type="submit"
                class="rounded-md bg-black px-4 py-2 text-white hover:bg-gray-800 transition">
          Login
        </button>
        <button id="register" type="button"
                onclick="window.location.href='register.html'"
                class="rounded-md border-2 border-black px-4 py-2 text-black hover:bg-gray-100 transition">
          Register
        </button>
      </div>
    </form>
    </section>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
